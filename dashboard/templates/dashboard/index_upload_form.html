{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка логов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1f26;
            color: #fff;
            font-family: sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2a2d35;
            padding: 30px;
            border-radius: 8px;
        }
        .form-label {
            color: #ccc;
        }
        .form-control {
            background-color: #33373f;
            border: none;
            color: #fff;
        }
        .btn-orange {
            background-color: #ff6600;
            border: none;
            color: #fff;
        }
        .btn-orange:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4">Загрузка логов</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="log_file" class="form-label">Выберите лог-файл</label>
                <input type="file" class="form-control" id="log_file" name="log_file" required>
            </div>
            <button type="submit" class="btn btn-orange">Загрузить</button>
        </form>
    </div>
</body>
</html>
